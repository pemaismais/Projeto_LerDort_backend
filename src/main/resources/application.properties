
spring.application.name=pi_fisio
server.port=8081

# DB Connection
spring.datasource.url=jdbc:mysql://${MYSQL_URL:localhost}:${MYSQL_PORT:3306}/pi_fisio?useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=user
spring.security.user.password=password

# Google OAuth2 Configuration
google.secret_id=${GOOGLE_SECRET_ID}
google.client_id=${GOOGLE_CLIENT_ID}

# JWT
jwt.secret=${JWT_SECRET}
jwt.refresh_token_expiration=${JWT_REFRESH_TOKEN_EXPIRATION}
jwt.token_expiration=${JWT_TOKEN_EXPIRATION}

frontend.url=${FRONTEND_URL}

