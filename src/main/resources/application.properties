
spring.application.name=pi_fisio
server.port=8081

# DB Connection
spring.datasource.url=jdbc:mysql://${MYSQL_URL:localhost}:${MYSQL_PORT:3306}/pi_fisio?useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=user
spring.security.user.password=password

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_URL}
frontend.url=${FRONTEND_URL}

logging.level.app.pi_fisio.config=DEBUG